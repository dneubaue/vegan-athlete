---
layout: default
title: community
---

<div class="container">

  <section class="vegan-athletes">
    <header>
      <img src="{{ site.baseurl }}/assets/img/leaf.svg">
      <h1>Vegan Athletes</h1>
    </header>
    <div class="athletes">
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/rich-roll.jpg" alt="Rich Roll"/>
        <figcaption>
          <div>
            <h2><span class="light">Rich </span>Roll</h2>
          </div>
          <a href="http://www.richroll.com/" target="_blank"></a>
        </figcaption>
      </figure>
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/steph-davis.jpg" alt="Steph Davis"/>
        <figcaption>
          <div>
            <h2><span class="light">Steph </span>David</h2>
          </div>
          <a href="http://www.highinfatuation.com/" target="_blank"></a>
        </figcaption>
      </figure>
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/venus-williams.jpg" alt="Venus Williams"/>
        <figcaption>
          <div>
            <h2><span class="light">Venus </span>Williams</h2>
          </div>
          <a href="http://venuswilliams.com/" target="_blank"></a>
        </figcaption>
      </figure>
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/brenden-brazier.jpg" alt="Brenden Brazier"/>
        <figcaption>
          <div>
            <h2><span class="light">Brenden </span>Brazier</h2>
          </div>
          <a href="http://www.brendanbrazier.com/" target="_blank"></a>
        </figcaption>
      </figure>
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/catherine-johnson.jpg" alt="Catherine Johnson"/>
        <figcaption>
          <div>
            <h2><span class="light">Catherine </span>Johnson</h2>
          </div>
          <a href="http://www.cat-johnson.blogspot.com/" target="_blank"></a>
        </figcaption>
      </figure>
      <figure class="athlete">
        <img src="{{ site.baseurl }}/assets/img/patrik-baboumian.jpg" alt="Patrik Baboumian"/>
        <figcaption>
          <div>
            <h2><span class="light">Patrik </span>Baboumian</h2>
          </div>
          <a href="http://www.patrikbaboumian.de/" target="_blank"></a>
        </figcaption>
      </figure>
    </div>
  </section>

  <section class="testimonials">
    <header>
      <img src="{{ site.baseurl }}/assets/img/leaf.svg">
      <h1>Testimonials</h1>
    </header>
    {% for post in site.categories.testimonial %}
      <article class="testimonial">
        <header>
          <h6>{{ post.title }}</h6>
          <h6><span>{{ post.date | date: "%-d %B %Y" }}</span></h6>
        </header>
        {{ post.content }}
        <footer>
          <p>- {{ post.sender }}</p>
        </footer>
      </article>
    {% endfor %}
  </section>
  <section class="submit-testimonials">
    <header>
      <img src="{{ site.baseurl }}/assets/img/leaf.svg">
      <h1>Sumbit Your Own Testimonial</h1>
    </header>
    <form accept-charset="UTF-8" action="https://formkeep.com/f/155f4e13fce3" method="POST">
      <input type="text" name="name" placeholder="Name">
      <input type="text" name="title" placeholder="Title">
      <textarea name="testimonial" placeholder="Testimonial"></textarea>
      <input type="hidden" name="utf8" value="âœ“">
      <button type="submit">Submit</button>
    </form>
  </section>

</div>
